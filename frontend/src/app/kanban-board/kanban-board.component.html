<div class="kanban-board">
  <div *ngFor="let column of columns" class="kanban-column">
    <h3>{{ column.name }}</h3>
    <div *ngFor="let card of column.cards" class="kanban-card">
      <p>{{ card.title }}</p>
    </div>
  </div>

  <!-- FormulÃ¡rio para adicionar nova coluna -->
  <input [(ngModel)]="newColumnName" placeholder="Nome da nova coluna" />
  <button (click)="addNewColumn()">Adicionar Coluna</button>
</div>
