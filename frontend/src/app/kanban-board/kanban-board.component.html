<div class="kanban-board">
  <div class="kanban-column" *ngFor="let column of columns">
    <h2>{{ column.name }}</h2>
    <!-- Nome da Coluna -->

    <div class="kanban-cards">
      <div class="kanban-card" *ngFor="let card of column.cards">
        <h3>{{ card.title }}</h3>
        <!-- Título do Card -->
        <p>{{ card.description }}</p>
        <!-- Descrição do Card -->
      </div>
    </div>
  </div>
</div>
